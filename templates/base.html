<!-- template di base di tutte le pagine -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ecommerce.css') }}">
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
            <a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a>
            <a href="/team" {% if request.path == '/team' %}class="active"{% endif %}>Team</a>
            <a href="/contact" {% if request.path == '/contact' %}class="active"{% endif %}>Contact</a>
            <a href="/events" {% if request.path == '/events' %}class="active"{% endif %}>Eventi</a>
            <a href="/react" {% if request.path == '/react' %}class="active"{% endif %}>React</a>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
