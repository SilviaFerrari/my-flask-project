<!-- template di base di tutte le pagine -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/layout.css">
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
            <a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a>
            <a href="/team" {% if request.path == '/team' %}class="active"{% endif %}>Team</a>
            <a href="/contact" {% if request.path == '/contact' %}class="active"{% endif %}>Contact</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
